{{ if (.Scratch.Get "hasTOC") }}
    <section class="widget archives">
        <div class="widget-icon">
            {{ partial "helper/icon" "hash" }}
        </div>
        <h2 class="widget-title section-title">{{ T "article.tableOfContents" }}</h2>
        
        <div class="widget--toc">
            {{ .TableOfContents }}
        </div>
    </section>
{{ end }}
