
<style>
    .iframe-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 100%;
    }
  
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  
  <div class="iframe-container">
    <iframe class="responsive-iframe" src='{{ .Get "url" }}'></iframe>
  </div>
